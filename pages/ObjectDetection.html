<body>
    <!--Define body divison layout-->
    <div style="margin:50px">
        <!--Define Title of this page-->
        <h3 class="title-h3">Object Detection</h3>
        <div>
            <!--Use predefined row class for row-grid system in Bootstrap-->
            <div class="row">
                <!--Use predefined col class for col-grid system in Bootstrap-->
                <div class="col">
                    <!--Use predefined was-validated class for requiring user input in Bootstrap-->
                    <form class="was-validated">
                        <!--Use predefined col-ml and mx-auto for grid and spacing utility in bootstrap-->
                        <div class="obj-image-group col-ml mx-auto ">
                            <div>
                                <!--Image Canvas, It would be used to render results-->
                                <canvas id="canv" width="650" height="450" class="img-thumbnail">
                            </div>
                            <!--Create custom file upload forms-->
                            <div class="custom-file">
                                <!--Input image file from user-->
                                <input type="file" accept="image/*" class="custom-file-input" id="uploadfile" required>
                                <!--Upload label-->
                                <label class="custom-file-label" id='file-label' for="uploadfile">Upload</label>
                                <!--Upload notification-->
                                <div class="invalid-feedback">Please Upload</div>
                            </div>
                        </div>
                        <!--Card set of expectation input, used bootstrap predefined class-->
                        <div class="card card-input">
                            <!--Card title, used bootstrap predefined class-->
                            <div class="card-header">
                                Your Expectation
                            </div>
                            <!--Card Body, used bootstrap predefined class-->
                            <div class="card-body">
                                <!--Use predefined class md-3 spacing tool-->
                                <div class="mb-3">
                                    <!--Input label with validation class-->
                                    <label for="validationTextarea">Labels (Divided by ',')</label>
                                    <!--Input user object expectations-->
                                    <textarea class="form-control is-invalid" id="inp-texts"
                                        placeholder="required object labels" required></textarea>
                                    <!--Notification of requiring user input-->
                                    <div class="invalid-feedback">
                                        Please enter a message in the textarea.
                                    </div>
                                </div>
                                <!--Submit image button used predefined class button in bootstrap-->
                                <button type="button" id="image-submit"
                                    class="btn btn-primary float-right">Submit</button>
                            </div>
                    </form>
                </div>

            </div>
            <!--Use pre-edefined col class for col-grid system in Bootstrap-->
            <div class="col">
                <!--Card set of results, used bootstrap predefined class-->
                <div class="card card-result">
                    <!--Card title, used bootstrap predefined class-->
                    <div class="card-header">
                        Results
                    </div>
                    <!--Card body, used bootstrap predefined class-->
                    <div class="card-body">
                        <!--label of AI Expect Result-->
                        <label for="formControlRange" class="prog-title">AI Expect</label>
                        <!--predefined card class from bootstrap-->
                        <div class="card">
                            <!--output the result, predefined classes-->
                            <div class="card-body out-card overflow-auto" id='aiexp'>
                            </div>
                        </div>
                        <!--label of Human Expect Result-->
                        <label for="formControlRange" class="prog-title">HUMAN EXPECT</label>
                        <!--predefined card class from bootstrap-->
                        <div class="card">
                            <!--output the result, predefined classes-->
                            <div class="card-body out-card overflow-auto" id="huexp">
                            </div>
                        </div>
                        <!--Horizontal Line-->
                        <hr>
                        <!--Use pre-edefined row class for row-grid system in Bootstrap-->
                        <div class="row">
                            <!--Use pre-edefined col and was-validated class for col-grid system and validation of user input in Bootstrap and-->
                            <form class="col was-validated">
                                <!--Label of "SAVE THE RESULT"-->                                
                                <div> <label for="formControlRange" class="prog-title">SAVE THE RESULT</label></div>
                                <!--Label of "IS IT CORRECT?"-->                                
                                <label for="title">Is it correct?</label>
                                <!--Radio input division with validation"-->     
                                <div class="custom-control custom-radio">
                                    <!--a radio input for check the result-->     
                                    <input type="radio" class="custom-control-input" id="radio-true" name="radio"
                                        required>
                                    <!--Label of "True"-->     
                                    <label class="custom-control-label" for="radio-true">True </label>
                                </div>
                                <!--Radio input division with validation"-->     
                                <div class="custom-control custom-radio mb-3">
                                    <!--a radio input for check the result-->     
                                    <input type="radio" class="custom-control-input" id="radio-false" name="radio"
                                        required>
                                    <!--Label of "False"-->
                                    <label class="custom-control-label" for="radio-false">False</label>
                                    <!--Notification of requiring inputs-->
                                    <div class="invalid-feedback">Choose correction</div>
                                </div>
                                <!--Save the result division-->
                                <div class="form-group">
                                    <!--Label "Title of this result"-->
                                    <label for="title">Title of this result</label>
                                    <!--Title input-->
                                    <input type="text" class="form-control is-valid" id="title-inp" placeholder="Title"
                                        required>
                                </div>
                                <!--Save button-->
                                <button type="button" class="btn btn-primary float-right" id='savebutton'>Save</button>

                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
